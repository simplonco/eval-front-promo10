<!DOCTYPE html>
<html>
	<head>
		<title>Jennifer Cooper</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	</head>
	<body>
		<div id="main">
			<div id="main-left">
				<div class="bloc" id="bloc-bradley">
					<div id="bloc-bradley-bio">
						<p id="bloc-bradley-bio-name">Jennifer Cooper</p>

						<p id="bloc-bradley-bio-text">I'm a Graphic Designer, Coder & Entrepreneur.<br />
						Take a look at my portfolio to see what I was working</p>

						<p id="buttons">
							<div class="button"><i class="fas fa-download"></i> Resume</div>
							<div class="button"><i class="fas fa-info"></i> Contact</div>
						</p>
					</div>
				</div>
				<div class="bloc" id="bloc-profile">
					<p class="icone">
						<i class="fas fa-user-alt"></i>
					</p>
					Profile
				</div>
				<div class="bloc" id="bloc-experience">
					<p class="icone">
						<i class="fas fa-battery-half"></i>
					</p>
					Experience
				</div>
				<div class="bloc" id="bloc-education">
					<p class="icone">
						<i class="fas fa-book"></i>
					</p>
					Education
				</div>
				<div class="bloc" id="bloc-blog">
					<p class="icone">
						<i class="fas fa-edit"></i>
					</p>
					Blog
				</div>
				<div class="bloc" id="bloc-social">
					<p class="icone">
						<i class="fas fa-plus"></i>
					</p>
					Social menu
				</div>
				<div class="bloc" id="bloc-contact">
					<p class="icone">
						<i class="fas fa-paper-plane"></i>
					</p>
					Contact
				</div>
				<div class="bloc" id="bloc-portfolio">
					<p class="icone">
						<i class="fas fa-desktop"></i>
					</p>
					Portfolio
				</div>
			</div>
			<div id="main-right">
				<img src="portrait.jpg" alt="portrait" class="mySlides" />
				<img src="home.jpg" alt="home" class="mySlides" />

			</div>
		</div>
	<script src="script.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>EVAL FRONT PROMO 10</title>
</head>
<body>

    <!--BLOCKS-->
    <div class="blocks col-md-7 text-white">
        <div class="col-md-8 flex">
            <div class="col-md-8 bg-success p-5">
                <h5>BRADLEY COOPER</h5>
                <p>I'm a Graphic Designer, Coder & Entrepreneur.<br>
                   Take a look at my portfolio to see what a was working</p>
                <button type="button" class="btn btn-outline-light"><img src="./img/icons8-chargement-24.png" alt=""> Resume</button>
                <button type="button" class="btn btn-outline-light"><img src="./img/icons8-information-24.png" alt=""> Contact</button>
            </div>
            <div class="col-md-4 bg-warning center p-5">
                <img src="./img/profil.png" alt="">
                <p>PROFIL</p>
            </div>
        </div>
        
        <div class="col-md-8 flex">
            <div class="col-md-4 bg-primary center p-5">
                <img src="./img/icons8-batterie-faible-100.png" alt="">
                <p>EXPRIENCE</p>
            </div>
            <div class="col-md-4 bg-danger center p-5">
                <img src="./img/icons8-livre-filled-100.png" alt="">
                <p>EDUCATION</p>
            </div>
            <div class="col-md-4 bg-success center p-5">
                <img src="./img/icons8-google-blog-recherche-100.png" alt="">
                <p>BLOG</p>
            </div>
        </div>
        
        <div class="col-md-8 flex">
            <div class="col-md-4 bg-secondary center p-5">
                <img src="./img/icons8-plus-filled-100.png" alt="">
                <p>SOCIAL MENU</p>
            </div>
            <div class="col-md-4 bg-primary center p-5">
                <img src="./img/icons8-avion-en-papier-filled-100.png" alt="">
                <p>CONTACT</p>
            </div>
            <div class="col-md-4 bg-secondary center p-5">
                <img src="./img/icons8-tv-100.png" alt="">
                <p>PORTFOLIO</p>
            </div>
        </div>
            

    </div>
    <!--FIN BLOCKS-->
    



    <!--SLIDER-->
    <div id="carouselExampleIndicators" class="carousel slide col-lg-5" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./img/man-3381643_1920.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./img/portrait-3353699_1920.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./img/woman-952506_1920.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!--FIN.SLIDER-->



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>

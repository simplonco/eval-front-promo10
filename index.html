<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Nicky Eval-Front </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body>
    <!-- CADRE CV -->
  <div class="cadre">
    <div class="cv">

      <div class="l1">
        <div class="intro">
          <!-- Nom + prénom + description + bouton resume et contact -->
          <div class="padd">
            <h2> Anthony Josh </h2>
            <p> Je suis développeur fullstack en herbe. <br />
              Je suis à la recherche d'un contrat de professionnalisation.
            </p>
            <div class="boutons">
              <a href="resume"><i class="fas fa-download"></i> Resume</a>
              <a href="contact"><i class="fas fa-info"></i> Contact</a>
            </div>
          </div>
        </div>

        <div class="profil" href="profil">
          <a href="#">
            <i class="fas fa-address-card"></i> <!-- Profil + logo profil -->
            <h2> Profil </h2>
        </a>
        </div>

      </div>

      <div class="l2">
        <div class="experience">
          <a href="#">
            <i class="fas fa-flask"></i>
            <h2> Experience </h2>
          </a>
        </div>

        <div class="education">
          <a href="#">
            <i class="fas fa-graduation-cap"></i>
            <h2> Education </h2>
          </a>
        </div>

        <div class="blog">
          <a href="#">
            <i class="fas fa-edit"></i>
            <h2> Blog </h2>
          </a>
        </div>

      </div>

      <div class="l3">
        <div class="social">
          <a href="#">
            <i class="fas fa-plus"></i>
            <h2> Social </h2>
          </a>
        </div>

        <div class="contact">
          <a href="#">
            <i class="fab fa-telegram-plane"></i>
            <h2> Contact </h2>
          </a>
        </div>

        <div class="portfolio">
          <a href="#">
            <i class="fas fa-desktop"></i>
            <h2> Portfolio </h2>
          </a>
        </div>

      </div>

    </div>
    <div class="photo">

    </div>
  </div>
  </body>
</html>
